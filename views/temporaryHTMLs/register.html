<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>register page!!!! </title>
</head>

<body>
    <h1>register page!!!! </h1>
    <a class="btn btn-primary" href="/" role="button">goToLoginPage</a>

    <form action="/registerInfo" method="post">
        <div class="mb-3">
            <label for="exampleInputid1" class="form-label">id</label>
            <input type="id" class="form-control" id="exampleInputid1" aria-describedby="idHelp" name="id">
            <div id="idHelp" class="form-text">We'll never share your id with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="pw">
        </div>
        <button type="submit" class="btn btn-primary">register!</button>
    </form>
</body>

</html>
