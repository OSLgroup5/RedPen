<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>contestTab!</title>
</head>

<body>
    <h1>contestTab!</h1>
    <form action="/logout" method="post">
        <button type="submit" class="btn btn-info">logout</button>
    </form>
    <a class="btn btn-primary" href="/logined" role="button">goToList</a>
    <div id="contestList">

    </div>

    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    
</body>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script>
    $.ajax({
        url: "/contest/getList",
            type: 'get',
            success: (data) =>
            {
                let go = document.querySelector("#contestList");
                for (cname in data)
                {
                    let len = data[cname].length;
                    let sttime = data[cname].startTime;
                    let edtime = data[cname].endTime;
                    
                    let adding = document.createElement('div');
                    adding.classList.add('d-flex');
                    adding.innerHTML = `<p class="fs-3">${cname}</p><div class="badge bg-primary text-wrap" style="width: 40rem;"> number of problem: ${len} startTime : ${sttime} endTime: ${edtime}</div>`;

                    adding.onclick = ()=>
                    {
                        window.location.href = `/contest/contest?cname=${cname}`
                    };
                    go.appendChild(adding);
                }
            }
    });
</script>
</html>
