<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Problem $probName</title>
</head>
<script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js?config=TeX-MML-AM_CHTML'></script>

<body>
    <h1>Problem $probNum</h1>
    <p id="desc">

    </p>
    <button type="button" class="btn btn-outline-primary" id="goToList">goToList!</button>
    <div class="input-group flex-nowrap">
        <span class="input-group-text">answer: </span>
        <input type="text" class="form-control" placeholder="answer the question" id="answer">
    </div>
    <button type="button" class="btn btn-outline-primary" id="submit">Submit!</button>
    <div id="result">

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script>
    window.onload = () => {
        // $.ajax({
        //     url: "/getDescription",
        //     type: "get",
        //     data: { probNum: "$probNum" },
        //     success: (data) => { document.querySelector("#desc").innerHTML = data; }
        // });
        document.querySelector("#desc").innerHTML = `한 개의 주사위를 5번 던질 때 홀수의 눈이 나오는 횟수를  \\( a \\)라 하고, 한 개의 동전을 4번 던질 때 앞면이 나오는 횟수를 \\( b \\)라 하자. \\( a-b \\)의 값이 3일 확률을 \\( \\frac{q}{p} \\)라 할 때, \\( p+q \\)의 값을 구하시오. (단, \\( p \\)와 \\( q \\)는 서로소인 자연수이다.)`;
    };
    document.querySelector('#submit').addEventListener("click", () => {
        $.ajax({
            url: "/submitAnswer",
            type: "post",
            data: { answer: document.querySelector("#answer").value, probNum: $probNum },
            success: (data) => {
                if (data === "correct") {
                    let x = document.querySelector("#result");
                    x.innerHTML = '<div class="badge bg-primary text-wrap" style="width: 6rem;"> Success! </div>';
                }
                else {
                    x.innerHTML = '<div class="badge bg-primary text-wrap" style="width: 6rem;"> Wrong! </div>';
                }
            }
        });
    });

    document.querySelector("#goToList").addEventListener("click", () => {
        console.log("clicked!");
        window.location.href = "/logined";
    });
</script>

</html>
