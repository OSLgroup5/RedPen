<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
        />

        <title>PageÂ Title</title>
        <style>
            .container {
                width: 640px;
            }
        </style>
    </head>

    <body>
        <nav class="navbar navbar-light bg-light">
            <div class="container">
                <span class="navbar-brand mb-0 h1"
                    ><i class="bi-alarm" style="font-size: 2rem; color: cornflowerblue;"></i> ToMathTo</span
                >
            </div>
        </nav>
        <div class="container">
            <div class="mb-2 mt-2">
                <input
                    type="text"
                    class="form-control"
                    id="input-title"
                    placeholder="Enter a problem title here"
                />
                <input
                    type="text"
                    class="form-control"
                    id="input-description"
                    placeholder="Enter a prpoblem description here"
                />
                <input
                    type="text"
                    class="form-control"
                    id="input-area"
                    placeholder="Enter a problem area here"
                />
                <input
                    type="text"
                    class="form-control"
                    id="input-rank"
                    placeholder="Enter a problem rank here"
                />
                <input
                    type="text"
                    class="form-control"
                    id="input-answer"
                    placeholder="Enter a problem answer here"
                />

                <button
                    type="button"
                    id="add"
                    class="btn btn-primary ms-1 text-nowrap"
                >
                    <i class="bi bi-plus"></i> Add
                </button>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>

        <script></script>
    </body>
</html>
